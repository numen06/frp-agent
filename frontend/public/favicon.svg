  <circle cx="8" cy="24" r="6" fill="none" stroke="#206bcb" stroke-width="1.5" opacity="0.3"/>
  
  <!-- 右侧节点 -->
  <circle cx="40" cy="24" r="4" fill="#206bcb" opacity="0.9"/>
