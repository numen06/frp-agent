version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: frp-agent-backend
    restart: always
    volumes:
      - ./data:/app/data
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_DEBUG=false
      - SYNC_INTERVAL_SECONDS=30
    networks:
      - frp-agent-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frp-agent-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - frp-agent-network

networks:
  frp-agent-network:
    driver: bridge
