version: '3.8'

services:
  frp-agent:
    image: registry.cn-shanghai.aliyuncs.com/numen/frp-agent:latest
    restart: always
    ports:
      - "8000:8000"
    volumes:
      # 挂载数据目录，持久化数据库和其他数据文件
      - ./data:/app/data
      # 可选：挂载配置文件
      # - ./.env:/app/.env:ro
    environment:
      # 应用配置
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_DEBUG=false
  
      # 同步任务配置
      - SYNC_INTERVAL_SECONDS=30
    
    # 健康检查（使用环境变量中的端口）
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:$$APP_PORT/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    